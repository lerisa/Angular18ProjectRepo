<div class="grid" *ngIf="showCssGrid">
  <div class="grid-title">
    <h4>Learn</h4>
  </div>

  <div class="grid-link">
    <a>View all content</a>
  </div>

  <ng-container *ngIf="cards$ | async as cards">
    <div
      *ngFor="let card of cards; index as i"
      [class]="'grid-post-' + (i + 1)"
    >
      {{ card.title }}
      {{ card.description }}
    </div>
  </ng-container>
</div>

<app-navbar></app-navbar>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/master"
            routerLinkActive="active"
            >Master</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee" routerLinkActive="active"
            >Employee</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/client" routerLinkActive="active"
            >Client</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
