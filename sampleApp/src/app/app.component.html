<div class="grid" *ngIf="showCssGrid">
  <div class="grid-title">
    <h4>Learn</h4>
  </div>

  <div class="grid-link">
    <a>View all content</a>
  </div>

  <ng-container *ngIf="cards$ | async as cards">
    <div
      *ngFor="let card of cards; index as i"
      [class]="'grid-post-' + (i + 1)"
    >
      {{ card.title }}
      {{ card.description }}
    </div>
  </ng-container>
</div>

<router-outlet></router-outlet>
