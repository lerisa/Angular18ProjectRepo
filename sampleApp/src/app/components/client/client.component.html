<div class="row">
  <div class="col-6">Client List</div>
  <div class="col-6">
    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Role Name</th>
          <th>Company Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let client of clientList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ client.contactPersonName }}</td>
          <td>{{ client.companyName }}</td>
          <td>{{ client.address }}</td>
        </tr> -->
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-6">New Client</div>
</div>
<div class="row">
  <div class="col-6">
    <label for="contactPersonName">Person Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="clientObj.contactPersonName"
    />
  </div>
  <div class="col-6">
    <label for="companyName">Company Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="clientObj.companyName"
    />
  </div>
  <div class="col-6">
    <label for="address">Address</label>
    <textarea class="form-control" [(ngModel)]="clientObj.address"></textarea>
  </div>
  <div class="col-6">
    <label for="city">City</label>
    <input type="text" class="form-control" [(ngModel)]="clientObj.city" />
  </div>
  <div class="col-6">
    <label for="pincode">pincode</label>
    <input type="text" class="form-control" [(ngModel)]="clientObj.pincode" />
  </div>
  <div class="col-6">
    <label for="state">state</label>
    <input type="text" class="form-control" [(ngModel)]="clientObj.state" />
  </div>
  <div class="col-6">
    <label for="employeeStrength">EmployeeStrength</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="clientObj.employeeStrength"
    />
  </div>
  <div class="col-6">
    <label for="gstNo">gstNo</label>
    <input type="text" class="form-control" [(ngModel)]="clientObj.gstNo" />
  </div>
  <div class="col-6">
    <label for="contactNo">contactNo</label>
    <input type="text" class="form-control" [(ngModel)]="clientObj.contactNo" />
  </div>
  <div class="col-6">
    <label for="regNo">regNo</label>
    <input type="text" class="form-control" [(ngModel)]="clientObj.regNo" />
  </div>
</div>

<div class="row">
  <div class="col-6">
    <button type="submit" class="btn btn-success">Reset</button>
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</div>
